name: agoralivepusher
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.5
  equatable: ^2.0.5
  flutter_bloc: ^8.1.2
  flutter_screenutil: ^5.7.0 
  firebase_core: ^2.9.0
  firebase_auth: ^4.4.0
  cloud_firestore: ^4.5.0
  cloud_functions: ^4.1.1

  cupertino_icons: ^1.0.5
  dio: ^5.1.1
  logger: ^1.3.0
  connectivity_plus: ^3.0.3
  hive: ^2.2.3
  path_provider: ^2.0.14
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.4
  flutter_keyboard_visibility: ^5.4.0
  google_fonts: ^4.0.3
  file: ^6.1.4
  flutter_portal: ^1.1.3
  flutter_native_splash: ^2.2.19
  syncfusion_flutter_sliders: ^21.1.41
  
  agora_rtc_engine: ^6.1.0
  permission_handler: ^10.2.0
    
  _imagineering_pack:
    path: ../imagineeringg_pack

dev_dependencies:
  flutter_launcher_icons: ^0.13.0
  flutter_lints: ^2.0.1

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/png/logo_1024.png"

jsonToDart:
  typeChecking: true  #default: undefined (Select from picker)
  nullValueDataType: dynamic #default: dynamic
  nullSafety: true #default: false
  copyWithMethod: false #default: false
  mergeArrayApproach: false #default: true 

flutter:
  uses-material-design: true
  assets:
    - assets/images/ 
    - assets/images/svg/ 
    - assets/images/png/ 
